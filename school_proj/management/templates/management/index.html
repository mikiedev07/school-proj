{% extends "management/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-5">
            <h4>Student List</h4>
            <form method="GET" action="">
                {{ search_form.as_p }}
                <button type="submit" class="btn btn-sm btn-outline-dark">Search</button>
            </form>
            {% for student in students %}
                <h5><a href="{% url 'student-detail' student.id %}">{{ student.name }} <span>{{ student.class_rel.name }}</span></a></h5>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
